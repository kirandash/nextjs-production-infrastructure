name: Bundle Size Check

on:
  push:
    branches: [main]
    paths:
      - "my-third-next-app/**"
  pull_request:
    branches: [main]
    paths:
      - "my-third-next-app/**"

env:
  BUNDLEWATCH_GITHUB_TOKEN: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}
  CI_REPO_OWNER: kirandash
  CI_REPO_NAME: nextjs-production-infrastructure
  CI_COMMIT_SHA: ${{ github.sha }}
  CI_BRANCH: main

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: my-third-next-app/package-lock.json

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Install dependencies
        run: pnpm install

      - name: Restore next build
        uses: actions/cache@v4
        with:
          path: .next
          key: ${{ runner.os }}-next-build-${{ hashFiles('next.config.js') }}
          restore-keys: |
            ${{ runner.os }}-next-build-

      - name: Build project
        run: ./node_modules/.bin/next build

      - name: Check bundle size
        run: pnpm run bundlewatch
